<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парадокс Монти-Холла</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text_game" id="textGame">
        Выберите дверь, за которой находится автомобиль
    </h2>
    <div class="doors">
        <div class="door" id="door1">
            
        </div>
        <div class="door" id="door2">
            
        </div>
        <div class="door" id="door3">
           
        </div>
    </div>
    <div class="menu">
        <h2 class="counter_div" id="counter">
           Количество игр - 0
        </h2>
        <div class="static">
            <div class="change">
                <h2 class="counter_div">
                    Выбор изменен
                 </h2>
                 <h2 class="counter_div1" id="change">
                    0
                 </h2>
                 <h2 class="counter_div2" id="changeFalse">
                    0
                 </h2>
            </div>
            <div class="no_change">
                <h2 class="counter_div">
                    Выбор не менялся
                 </h2>
                 <h2 class="counter_div1" id="noChange">
                    0
                 </h2>
                 <h2 class="counter_div2" id="noChangeFalse">
                    0
                 </h2>
            </div>
        </div>
    </div>
    <div class="but">
        <button>
            <a href="index.html">Начать новую игру</a>
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
